<form (ngSubmit)="register()" class="form-signin register">
  <h3 class="form-signin-heading">Register:</h3>
  <input [(ngModel)]="user.username" name="username" type="username" class="form-control" placeholder="Username" required autofocus>
  <input [(ngModel)]="user.password" name="password" type="password" class="form-control" placeholder="Password" required>
  <input [(ngModel)]="this.passwordRepeat" name="passwordRepeat" type="password" class="form-control" placeholder="Repeat password" required>
  <input [(ngModel)]="user.email" name="email" type="email" class="form-control" placeholder="E-mail" required>
  <div *ngIf="error" class="alert alert-danger text-center" role="alert">{{error}}</div>
  <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
  <button [routerLink]="['']" class="btn btn-lg btn-default btn-block">Go back</button>
</form>
