<div *ngIf="this.user">
  <div class="container">
    <h2 class="text-center">{{userType}} panel</h2>
    <h3>Hello, <strong>{{user.username}}</strong>!</h3>
  </div>

  <div class="container">
    <h3>Users:</h3>
    <users-list [admin]="this.user.rights" [loggedUser]="this.user"></users-list>
  </div>
</div>
